name: Deploy to IONOS

on:
  push:
    branches: [ "main" ]

jobs:
  # JOB 1: THE BOUNCER (Check the code)
  check-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run HTML Linter
        # This action checks HTML files for syntax errors
        uses: 10up/action-html-validate@v0.0.3

  # JOB 2: THE DELIVERY (Only runs if Job 1 passes)
  deploy:
    needs: [check-code]  # <--- CRITICAL: Wait for 'check-code' to finish!
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v3
      
      # Clean up hidden files again
      - name: Remove .git and .github folders
        run: rm -rf .git .github

      - name: SFTP Deploy
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          server: ${{ secrets.SFTP_SERVER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22 
          local_path: './'
          remote_path: '/public/'
          sftp_only: true