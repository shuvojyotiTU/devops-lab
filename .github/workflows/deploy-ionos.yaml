name: Deploy to IONOS

on:
  push:
    branches: [ "main" ]

jobs:
  # JOB 1: THE BOUNCER (Check the code)
  check-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run HTML Validator
        # This is a robust standard validator
        uses: anishathalye/html5validator-action@v1
        with:
          root: . # Check files in the main folder
          
  # JOB 2: THE DELIVERY (Only runs if Job 1 passes)
  deploy:
    needs: [check-code]  # <--- CRITICAL: Wait for 'check-code' to finish!
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v3
      
      # Clean up hidden files again
      - name: Remove .git and .github folders
        run: rm -rf .git .github

      - name: SFTP Deploy
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          server: ${{ secrets.SFTP_SERVER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22 
          local_path: './'
          remote_path: '/public'
          sftp_only: true